name: CD - Build & Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/usenerd-medusa-backend
  IMAGE_STRAPI: ghcr.io/${{ github.repository_owner }}/usenerd-strapi-cms

jobs:
  # ============================================
  # Build & Push Backend Medusa Image
  # ============================================
  build-backend:
    name: Build Backend (Medusa)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Backend image pushed with digest ${{ steps.meta.outputs.digest }}"

  # ============================================
  # Build & Push Strapi CMS Image
  # ============================================
  build-strapi:
    name: Build Strapi CMS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_STRAPI }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Strapi image
        uses: docker/build-push-action@v5
        with:
          context: ./strapi-cms
          file: ./strapi-cms/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "Strapi image pushed with digest ${{ steps.meta.outputs.digest }}"

  # ============================================
  # Summary
  # ============================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-strapi]

    steps:
      - name: Images built successfully
        run: |
          echo "âœ… Docker images built and pushed successfully!"
          echo ""
          echo "Images available at:"
          echo "- Backend: ${{ env.IMAGE_BACKEND }}:latest"
          echo "- Strapi: ${{ env.IMAGE_STRAPI }}:latest"
          echo ""
          echo "Ready for deployment to Docker Swarm"
